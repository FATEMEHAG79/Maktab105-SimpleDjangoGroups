<!-- music_list.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music List</title>
    {% comment %}
    <link rel="stylesheet" href="{% static 'your_app_name/css/style.css' %}" />
    {% endcomment %}
    <!-- Add any additional stylesheet links or scripts here -->
  </head>
  <body>
    <div class="container">
      <h1>Music List</h1>
      <ul>
        {% for music in music_list %}
        <li>{{ music.name }} - {{ music.category }}</li>
        {% endfor %}
      </ul>
      <!-- You can add additional content or styling here -->
    </div>
  </body>
</html>
